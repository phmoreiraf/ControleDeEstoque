<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/crudEstoque.css">
    <title>Controle de estoque</title>

</head>

<body>
    <nav>
    </nav>
    <div class="container">
        <h1></h1>
        <h2>Lista de equipamentos</h2>
        <table>
            <thead>
                <tr>
                    <th>Equipamento</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Quantidade</th>
                    <th>Data Entrada</th>
                    <th>Localização</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="displayEquipamentos">
            </tbody>
        </table>
        <br>
        <h2>Adicionar Novo Equipamento</h2>
        <form id="add-workshop-form" onsubmit="addEquipamento(event)">

            <label for="equipamento" class="form-label">Equipamento:</label>
            <input type="text" class="form-control" id="equipamento" name="equipamento" required>

            <label for="marca" class="form-label">Marca:</label>
            <input type="text" class="form-control" id="marca" name="marca" required>

            <label for="modelo" class="form-label">Modelo:</label>
            <input type="text" class="form-control" id="modelo" name="modelo" required>

            <label for="quantidade" class="form-label">Quantidade:</label>
            <input type="text" class="form-control" id="quantidade" name="quantidade" required>

            <label for="dataEntrada" class="form-label">Data Entrada:</label>
            <input type="date" class="form-control" id="dataEntrada" name="dataEntrada" required>

            <label for="localizacao" class="form-label">Localização:</label>
            <input type="text" class="form-control" id="localizacao" name="localizacao" required>

            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao" required>
            <br>

            <button type="submit" id="btn_submit">Cadastrar Equipamento</button>

            <input type="reset" class="btn btn-secondary" id="btn_clear" value="Limpar">

        </form>
    </div>
    <footer>
        <div class="footer-content">
        </div>
    </footer>
    <script src="js/crudEstoque.js"></script>
    <script src="../js/masks.js"></script>
</body>

</html>
